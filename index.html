<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title lang="en">Mesto</title>
    <link rel="icon" href="./images/Vector.svg">
    <meta name="description" content="Mesto">
    <meta name="keywords" content="Базовый JavaScript и работа с браузером">
    <meta name="author" content="Практическая работа">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="логотип">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__profile-info">
          <img src="./images/avatar1.jpg" class="profile__avatar" alt="фото">
          <div class="profile__table">
            <div class="profile__info">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
          <button type="button" class="profile__add-button"></button>
      </section>
      <section class="places">
        
      </section>
    </main>
    <footer class="footer">
      <h2 class="footer__author">&copy; 2023 Mesto Russia</h2>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <form class="form" name="editProfile">
          <h2 class="form__title">Редактировать профиль</h2>
          <input type="text" placeholder="Ваше имя" class="form__input form__input_type_name" name="profileName" id="profile_name">
          <input type="text" placeholder="Ваша профессия" class="form__input form__input_type_job" name="profileJob" id="profile_job">
          <button type="submit" class="form__submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup__cards">
      <div class="popup__cards-container">
        <button class="popup__cards-close-button" type="button"></button>
        <form class="form__cards" name="addCards">
          <h2 class="form__cards-title">Новое место</h2>
          <input type="text" placeholder="Название" class="form__input form__cards_type_name" name="profilePlaceName" id="profile_place_name">
          <input type="text" placeholder="Ссылка на картинку" class="form__input form__cards_type_link" name="profilePlaceLink" id="profile_place_link">
          <button type="submit" class="form__cards-submit">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup__image">
      <div class="popup__image-container">
        <button class="popup__image-close-button" type="button"></button>
        <div class="popup__image-card"></div>
        <div class="popup__image-title"></div>
      </div>
    </div>
    <template id="template__elements">
      <div class="place">
        <div class="place__images">
          <img src="./images/karachaevsk.png" class="place__img" alt="карачаевск">
          <img src="./images/trash.svg" class="place__trash" alt="удалить">
        </div>
        <div class="place__content">
          <h2 class="place__title">Карачаевск</h2>
          <button type="button" class="place__like"></button>
        </div>
      </div>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
