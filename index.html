<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
    <link rel="icon" href="#">
    <meta name="description" content="Mesto">
    <meta name="keywords" content="Базовый JavaScript и работа с браузером">
    <meta name="author" content="Практическая работа">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="логотип">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/Avatar.png" class="profile__avatar" alt="фото">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <img src="./images/EditButton.svg" class="profile__editbottom" alt="редактор">
          <p class="profile__text">Исследователь океана</p>
        </div>
        <img src="./images/AddButton.svg" class="profile__addbottom">
      </section>
      <section class="places">
        <div class="place">
          <img src="./images/karachaevsk.png" class="place__img" alt="карачаевск">
          <div class="place__content">
            <h2 class="place__town">Карачаевск</h2>
            <img src="./images/Group.svg" class="place__like place__like_active" alt="лайк">
          </div>
        </div>
        <div class="place">
          <img src="./images/elbrus.png" class="place__img" alt="Гора Эльбрус">
          <div class="place__content">
            <h2 class="place__town">Гора Эльбрус</h2>
            <img src="./images/Group.svg" class="place__like place__like_active" alt="лайк">
          </div>
        </div>
        <div class="place">
          <img src="./images/dombai.png" class="place__img" alt="Домбай">
          <div class="place__content">
            <h2 class="place__town">Домбай</h2>
            <img src="./images/Group.svg" class="place__like place__like_active" alt="лайк">
          </div>
        </div>
        <div class="place">
          <img src="./images/elbrus.png" class="place__img" alt="Гора Эльбрус">
          <div class="place__content">
            <h2 class="place__town">Гора Эльбрус</h2>
            <img src="./images/Group.svg" class="place__like place__like_active" alt="лайк">
          </div>
        </div>
        <div class="place">
          <img src="./images/dombai.png" class="place__img" alt="Домбай">
          <div class="place__content">
            <h2 class="place__town">Домбай</h2>
            <img src="./images/Group.svg" class="place__like place__like_active" alt="лайк">
          </div>
        </div>
        <div class="place">
          <img src="./images/karachaevsk.png" class="place__img" alt="карачаевск">
          <div class="place__content">
            <h2 class="place__town">Карачаевск</h2>
            <img src="./images/Group.svg" class="place__like place__like_active" alt="лайк">
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <h2 class="footer__author">&copy; 2023 Mesto Russia</h2>
    </footer>
    <script src="./index.js"></script>
  </body>
</html>
