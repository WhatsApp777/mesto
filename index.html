<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
    <link rel="icon" href="./images/logo.svg">
    <meta name="description" content="Mesto">
    <meta name="keywords" content="Базовый JavaScript и работа с браузером">
    <meta name="author" content="Практическая работа">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="логотип">
      <div class="header__line"></div>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__information">
          <img src="./images/avatar1.jpg" class="profile__avatar" alt="фото">
          <div class="profile__table">
            <div class="profile__info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__editbottom">x</button>
            </div>
            <p class="profile__text">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__addbottom"><img src="./images/AddButton2.svg"></button>
      </section>
      <section class="places">
        <div class="place">
          <img src="./images/karachaevsk.png" class="place__img" alt="карачаевск">
          <div class="place__content">
            <h2 class="place__town">Карачаевск</h2>
            <img src="./images/Group.svg" class="place__like place__like_active" alt="лайк">
          </div>
        </div>
        <div class="place">
          <img src="./images/elbrus.png" class="place__img" alt="Гора Эльбрус">
          <div class="place__content">
            <h2 class="place__town">Гора Эльбрус</h2>
            <img src="./images/Group.svg" class="place__like place__like_active" alt="лайк">
          </div>
        </div>
        <div class="place">
          <img src="./images/dombai.png" class="place__img" alt="Домбай">
          <div class="place__content">
            <h2 class="place__town">Домбай</h2>
            <img src="./images/Group.svg" class="place__like place__like_active" alt="лайк">
          </div>
        </div>
        <div class="place">
          <img src="./images/elbrus.png" class="place__img" alt="Гора Эльбрус">
          <div class="place__content">
            <h2 class="place__town">Гора Эльбрус</h2>
            <img src="./images/Group.svg" class="place__like place__like_active" alt="лайк">
          </div>
        </div>
        <div class="place">
          <img src="./images/dombai.png" class="place__img" alt="Домбай">
          <div class="place__content">
            <h2 class="place__town">Домбай</h2>
            <img src="./images/Group.svg" class="place__like place__like_active" alt="лайк">
          </div>
        </div>
        <div class="place">
          <img src="./images/karachaevsk.png" class="place__img" alt="карачаевск">
          <div class="place__content">
            <h2 class="place__town">Карачаевск</h2>
            <img src="./images/Group.svg" class="place__like place__like_active" alt="лайк">
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <h2 class="footer__author">&copy; 2023 Mesto Russia</h2>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close">x</button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="edit-profile">
          <input class="popup__name" type="text" name="profile-name" id="profile-name" minlength="2" maxlength="40">
          <input class="popup__data" type="text" name="profile-job" id="profile-job" minlength="2" maxlength="200">
          <button type="submit" class="popup__button">Сохранить</button>
        </form>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
